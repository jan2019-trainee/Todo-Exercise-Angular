<body class="fontface font-size-24">
  <div class="container">
    <div class="h2">
      <span>Todo List</span>
    </div>
    <div class="mb-2 d-flex justify-content-end">
      <input
        type="text"
        placeholder="Search.."
        [(ngModel)]="searchText"
        (change)="onSearch()"
      />
      <a routerLink="/users" class="mx-2">
        <button class="btn btn-primary">View Users</button>
      </a>
      <button class="btn btn-success" (click)="openCreateModal()">
        Create Todo
      </button>
    </div>
    <div class="table-responsive-sm">
      <span *ngIf="filteredTodo.length == 0">NO RESULT</span>
      <table
        class="table table-striped table-hover table-sm "
        *ngIf="filteredTodo.length > 0"
      >
        <thead>
          <tr class="txt-align-center border-1 bg-gray">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Owner</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let todo of filteredTodo">
            <td scope="row">{{ todo.id }}</td>
            <td>{{ todo.name }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.status }}</td>
            <td>
              <a routerLink="/users-details">{{
                todo.owner.first_name + " " + todo.owner.last_name
              }}</a>
            </td>
            <td>
              <button class="btn btn-warning" (click)="openUpdateModal(todo)">
                Update</button
              ><button
                class="btn btn-danger mx-2"
                (click)="openDeleteModal(todo)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <div>
                <ngb-pagination
                  [(page)]="currentPage"
                  [pageSize]="itemsPerPage"
                  [collectionSize]="totalItems"
                  aria-label="Default pagination"
                  (pageChange)="pageChanged($event)"
                ></ngb-pagination>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</body>
