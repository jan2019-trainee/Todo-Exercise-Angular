<div class="container">
  <div class="h2">
    <span>User List</span>
  </div>
  <div class="mb-2 d-flex justify-content-end">
    <input
      type="text"
      placeholder="Search.."
      [(ngModel)]="searchText"
      (change)="onSearch()"
    />
    <a routerLink="/todos" class="mx-2"
      ><button class="btn btn-primary">View Todos</button></a
    >

    <button class="btn btn-success" (click)="openCreateModal()">
      Create User
    </button>
  </div>
  <div>
    <div class="table-responsive-sm">
      <span *ngIf="filteredDataLength == 0">NO RESULT</span>
      <table
        class="table table-striped table-hover table-sm"
        id="users-table"
        *ngIf="filteredDataLength > 0"
      >
        <thead>
          <tr class="txt-align-center border-1 bg-gray">
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Occupation</th>
            <th scope="col">Todos</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredData">
            <td scope="row">{{ user.id }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.occupation }}</td>
            <td><a routerLink="/todos/{{ user.id }}">View Todos</a></td>
            <td>
              <button class="btn btn-warning" (click)="openUpdateModal(user)">
                Update
              </button>
              <button
                class="btn btn-danger mx-2"
                (click)="openDeleteModal(user)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">
              <div>
                <ngb-pagination
                  [(page)]="currentPage"
                  [pageSize]="itemsPerPage"
                  [collectionSize]="totalItems"
                  aria-label="Default pagination"
                  (pageChange)="pageChanged($event)"
                ></ngb-pagination>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
