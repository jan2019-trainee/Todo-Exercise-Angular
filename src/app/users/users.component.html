<body>
  <div class="container">
    <div class="h2">
      <span>User List</span>
    </div>
    <div class="mb-2 d-flex justify-content-end">
      <input
        type="text"
        placeholder="Search.."
        [(ngModel)]="searchText"
        (change)="onSearch()"
      />
      <a routerLink="/todos" class="mx-2"
        ><button class="btn btn-primary">View Todos</button></a
      >
      <a routerLink="/users-create">
        <button class="btn btn-success ">Create User</button>
      </a>
    </div>
    <div>
      <div class="table-responsive-sm">
        <span *ngIf="filteredData.length == 0">NO RESULT</span>
        <table
          class="table table-striped table-hover table-sm"
          id="users-table"
          *ngIf="filteredData.length > 1"
        >
          <thead>
            <tr class="txt-align-center border-1 bg-gray">
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Occupation</th>
              <th scope="col">Todos</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredData">
              <td scope="row">{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.occupation }}</td>
              <td><a routerLink="/todos/{{ user.id }}">View Todos</a></td>
              <td>
                <a routerLink="/user-update.html"
                  ><button class="btn btn-warning" (click)="onUpdate(user)">
                    Update
                  </button></a
                >
                <a routerLink="/delete-confirmation.html"  class="mx-2"
                  ><button class="btn btn-danger" (click)="onDelete(user)">
                    Delete
                  </button></a
                >
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                <div>
                  <button class="btn btn-info">Prev</button> Page 1/2
                  <button class="btn btn-info">Next</button>
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</body>
