<form action="/users-create">
  <body class="fontface font-size-24">
    <div class="container">
      <div class="item-header bg-color-gray h2">
        <span>Todos Create</span>
      </div>
      <div class="margin-top-10">
        <div class="form-group">
          <label for="Id">ID</label>
          <input
            class="form-control"
            type="text"
            name="Id"
            id="Id"
            placeholder="Enter ID..."
          />
        </div>

        <div class="form-group">
          <label for="Name">Name</label>
          <input
            class="form-control"
            type="text"
            id="Name"
            placeholder="Enter Name..."
          />
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <textarea
            class="form-control"
            type="text"
            id="Description"
            rows="3"
            placeholder="Description..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="Occupation">Occupation</label>
          <input
            class="form-control"
            type="text"
            name="LastName"
            id="LastName"
            placeholder="Enter Occupation..."
          />
        </div>
        <div>
          <label for="Owner">Owner</label>
          <select class="form-control">
            <option>Owner #1</option>
            <option>Owner #2</option>
            <option>Owner #3</option>
            <option>Owner #4</option>
            <option>Owner #5</option>
          </select>
        </div>
        <div class="my-2 d-flex justify-content-between">
          <button class="btn btn-primary">Create new User</button>
          <a class="btn btn-secondary text-white" (click)="onCancel()"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </body>
</form>
